name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "18.x"
    - name: Install Dependencies
      run: |
        cd backend
        npm ci
    # - name: Test
    #   run: |
    #     cd backend
    #     npm test

  docker-build:
    runs-on: ubuntu-latest
    needs: [build-backend]
    steps:
    - uses: actions/checkout@v3
    - name: Build Docker Images
      run: |
        docker compose build backend

